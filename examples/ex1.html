<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Example 1 - Chat</title>
    <link href="styles/main.css" rel="stylesheet" />
</head>
<body>
    <h1>Chat</h1>
    <input placeholder="Your message..." type="text" class="ns-input" autocomplete="off" />

    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="js/ex1.Chat.js"></script>
    <script>
        $(document).ready(function () {

            var $input = $('.ns-input');
            var chat = new ns.Chat();

            $input.on('keyup', function (e) {

                var isValid = chat.validate($input.val());

                $('body').toggleClass('ns-invalid', !isValid);

            });

            $input.focus();
        });
    </script>
</body>
</html>
